spring.datasource.driver=org.postgresql.Driver
spring.datasource.initialize=true
spring.datasource.continue-on-error=true
spring.jpa.properties.hibernate.connection.url=jdbc:postgresql://localhost:6432/gym-dev
spring.jpa.properties.hibernate.connection.username=postgres
spring.jpa.properties.hibernate.connection.password=postgres
spring.jpa.hibernate.ddl-auto=none
spring.jpa.defer-datasource-initialization=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.sql.init.mode=always
spring.main.allow-circular-references=true
spring.flyway.depends-on=entityManagerFactory
spring.flyway.user=postgres
spring.flyway.password=postgres
spring.flyway.url=jdbc:postgresql://localhost:6432/gym-dev
spring.flyway.locations=classpath:resources/db/migration
spring.flyway.driver=org.postgresql.Driver
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
server.port=8888
server.servlet.context-path=/
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.index.html
logging.pattern.level=%5p %mdc
management.health.memory.enabled=true
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*