spring.datasource.url=jdbc:postgresql://localhost:6432/postgres
spring.datasource.username=postgres
spring.datasource.password=
spring.datasource.driver=org.postgresql.Driver
spring.sql.init.mode=always
spring.datasource.initialize=true
#spring.datasource.schema=classpath:/schema.sql
spring.datasource.continue-on-error=true
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.format_sql=true
flyway.user=postgres
flyway.password=
#spring.flyway.schemas=schema.sql
flyway.url=jdbc:postgresql://localhost:6432/postgres
flyway.locations=classpath:resources/db/migration
flyway.driver=org.postgresql.Driver
flyway.enabled=true
flyway.baseline-on-migrate = true
server.port=8888
server.servlet.context-path=/
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.index.html
logging.pattern.level=%5p %mdc
