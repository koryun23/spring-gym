spring:
  main:
    allow-bean-definition-overriding: 'true'
    allow-circular-references: 'true'
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    user: postgres
    password: postgres
    driver: org.postgresql.Driver
    depends-on: entityManagerFactory
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        connection:
          password: postgres
          username: postgres
        format_sql: 'true'
        dialect: org.hibernate.dialect.PostgreSQLDialect
    defer-datasource-initialization: 'false'
  sql:
    init:
      mode: always
  datasource:
    continue-on-error: 'true'
    driver: org.postgresql.Driver
    password: password
    username: username
    url: jdbc:postgresql://localhost:6432/gym_stg
    initialize: 'true'
management:
  endpoints:
    web:
      exposure:
        include: '*'
  health:
    memory:
      enabled: 'true'
  endpoint:
    health:
      show-details: always
springdoc:
  swagger-ui:
    path: /swagger-ui.index.html
  api-docs:
    path: /api-docs
logging:
  level:
    org:
      springframework:
        security: trace
  pattern:
    level: '%5p %mdc'
jwt:
  secret:
    key: superlongjwtsecretkeysuperlongjwtsecretkeysuperlongjwtsecretkeysuperlongjwtsecretkeysuperlongjwtsecretkey
  access:
    token:
      expiration: '1800000'
  refresh:
    token:
      expiration: '2880000'
server:
  port: '8888'
  servlet:
    context-path: /
security:
  login:
    block:
      attempts: '3'
      duration:
        minutes: '5'